<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1", charset="utf-8">
        <title>위너스 암호화 단말 설정</title>
		<script>
			window.onload = function() {
				//alert({{msg}});
				//document.getElementById("demo").innerHTML = "test";
				document.getElementById("channel").value = "{{ns['channel']}}";
				document.getElementById("speed").value = "{{ns['speed']}}";
				document.getElementById("data").value = "{{ns['data']}}";
				document.getElementById("stop").value = "{{ns['stop']}}";
				document.getElementById("parity").value = "{{ns['parity']}}";
			
				document.getElementById("ip").value = "{{ns["ip"]}}";
				document.getElementById("port").value = "{{ns['port']}}";
				document.getElementById("gateway").value = "{{ns['gateway']}}";
				document.getElementById("subnet").value = "{{ns['subnet']}}";
				document.getElementById("peer_ip").value = "{{ns['peer_ip']}}";
				document.getElementById("peer_port").value = "{{ns['peer_port']}}";
				document.getElementById("host_ip").value = "{{ns['host_ip']}}";
				document.getElementById("host_port").value = "{{ns['host_port']}}";
				document.getElementById("key").value = "{{ns['key']}}";
            };
		</script>
    </head>
    <body>
        <h1>위너스 암호화 단말 설정</h1>
		<div>
			{{render_template("./phew_templates/msg.html")}}
		</div>
        <form id="settings-form" action="/configure" method="POST" autocomplete="off" autocapitalize="none">
        	<label for="mode">통신 종류:</label>
			<select id="mode" name="mode">
				<option selected value="ETH">이더넷</option>
				<option value="SER">RS-232C</option>
			</select><br><br>
        	<label for="baud">RS232 속도:</label>
			<select id="baud" name="baud">
				<option value="4800">4800</option>
				<option selected value="9600">9600</option>
				<option value="19200">19200</option>
				<option value="38400">38400</option>
			</select><br>
			<label for="parity">패리티 비트:</label>
			<select id="parity" name="parity">
				<option selected value="N">N</option>
				<option value="0">0</option>
				<option value="1">1</option>
			</select><br>
			<label for="datasize">데이터 길이:</label>
			<select id="datasize" name="datasize">
				<option value="7">7 비트</option>
				<option selected value="8">8 비트</option>
				<option value="9">9 비트</option>
			</select><br>
			<label for="stop">스톱 비트:</label>
			<select id="stop" name="stop">
				<option selected value="1">1 비트</option>
				<option value="2">2 비트</option>
			</select><br><br>
			<label for="ip">IP 주소:</label>
			<input type="text" id="ip" name="ip"><br>
			<label for="port">포트:</label>
			<input type="text" id="port" name="port"><br>
			<label for="gateway">게이트웨이 주소:</label>
			<input type="text" id="gateway" name="gateway"><br>
			<label for="subnet">서브넷 마스크:</label>
			<input type="text" id="subnet" name="subnet"><br><br>
			<label for="remote_ip">원격 단말 주소:</label>
			<input type="text" id="remote_ip" name="remote_ip"><br>
			<input type="text" id="remote_port" name="remote_port"><br>
			<label for="host_ip">호스트 주소:</label>
			<input type="text" id="host_ip" name="host_ip"><br>
			<label for="host_port">호스트 포트:</label>
			<input type="text" id="host_port" name="host_port"><br><br>

            <label for="crypto_key">암호키(8자리):</label>
            <input type="text" id="crypto_key" name="crypto_key"><br><br>

            <button form="settings-form">저장</button>&nbsp;&nbsp;&nbsp;
			<!--<button form="settings-form" formaction="/reset">초기화</button>&nbsp;&nbsp;&nbsp;
			<button form="settings-form" formaction="/cancel">취소</button>-->
        </form>
    </body>
</html>
